<!DOCTYPE html>
<html>
<head>
    <title>Zinn</title>

    <!-- Мета-теги для иконок и цветовой схемы -->
    <link rel="apple-touch-icon" sizes="192x192" href="dzin.png">
    
    <!-- Мета-теги для Windows и цветовой схемы -->
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Мета-теги для iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1" />

    <meta property="al:android:url" content="intent://vk.com/write-218837624#Intent;package=com.vkontakte.android;scheme=https;end"">
    <meta property="al:android:package" content="com.vkontakte.android">
    <meta property="al:android:app_name" content="VK">
    
    <!-- Стиль для фонового изображения и полноэкранного режима -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <script>

    window.addEventListener('beforeinstallprompt', function(event) {
            event.preventDefault();
            deferredPrompt = event;
            showInstallPrompt();
        });

        function showInstallPrompt() {
            var installButton = document.createElement('button');
            installButton.textContent = 'Установить приложение';
            installButton.addEventListener('click', function() {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(function(choiceResult) {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('Пользователь согласился установить PWA');
                        } else {
                            console.log('Пользователь отказался устанавливать PWA');
                        }
                        deferredPrompt = null;
                    });
                }
            });

            document.body.appendChild(installButton);
        }
        
        // URI-схемы для VK на iOS и Android
        var iosVkUrl = "vk://vk.com/write-218837624?mvk_entrypoint=community_page";
        var webUrl = "https://m.vk.com/write-218837624?mvk_entrypoint=community_page";
        //var androidVkUrl = "intent://vk.com/write-218837624#Intent;package=com.vkontakte.android;scheme=https;end";
        
        var androidVkUrl = "google.navigation://vk.com/write-218837624#Intent;package=com.vkontakte.android;scheme=https;end";



        // Функция для проверки, поддерживается ли URI-схема VK на устройстве
        function checkVkSupport() {
            // Проверяем тип устройства
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                // iOS - используем URI-схему для iOS                
                window.location.href = iosVkUrl;
            }  else if (navigator.userAgent.match(/Android/i)) {
                // Android - используем URI-схему для Android
                    //window.location.href = androidVkUrl;
                window.location.href = iosVkUrl;

            } else {
                  window.location.href = webUrl;
            }
        }

        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
                    checkVkSupport();
        }

        // Обработчик события visibilitychange
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'visible' && (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true)) {
                // Вызываем функцию проверки поддержки URI-схемы VK при разворачивании
                    checkVkSupport();
            }
        });
    </script>
</body>
</html>
